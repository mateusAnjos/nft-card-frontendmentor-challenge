<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="secondShadow">
      <div id="firstShadow">
        <div id="card">
          <div id="imgCard">
            <div id="viewIcon">

              <img src="images\icon-view.svg" alt="view icon">

            </div>
            <img id="NFT" src="images\image-equilibrium.jpg" alt="NFT image">
          </div>
          <div id="textCard">
            <h1>Equilibrium #3429</h1>
            <span>
              Our Equilibrium collection promotes balance and calm.
            </span>

            <div id="info">
              <div id="left">
                <img src="images\icon-ethereum.svg" alt="Ethereum symbol">
                <span id="price">0.041 ETH</span>
              </div>
              <div id="right">
                <img src="images\icon-clock.svg" alt="Clock symbol">
                <span id="time">3 days left</span>
              </div>
            </div>
            <div id="author">
              <img src="images\image-avatar.png" alt="Author's profile pic">
              <span>Creation of <strong>Jules Wyvern</strong></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mateusAnjos" target="_blank">Mateus dos Anjos </a>.
  </footer>
</body>

</html>
